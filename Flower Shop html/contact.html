  <section>
    <h2>Reach Out</h2>
    <form action="mailto:flowers@perfectposies.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>

      <label>Preferred Contact Method:</label><br>
      <input type="radio" id="email" name="contact" value="email">
      <label for="email">Email</label><br>
      <input type="radio" id="phone" name="contact" value="phone">
      <label for="phone">Phone</label><br><br>

      <label>Services Interested In:</label><br>
      <input type="checkbox" id="weddings" name="service" value="weddings">
      <label for="weddings">Weddings</label><br>
      <input type="checkbox" id="events" name="service" value="events">
      <label for="events">Other Events</label><br><br>

      <label for="budget">Budget Range:</label>
      <select id="budget" name="budget">
        <option value="under50">$0 - $50</option>
        <option value="50to100">$50 - $100</option>
        <option value="over100">$100+</option>
      </select><br><br>

      <input type="submit" value="Submit">
    </form>
    <p>email us directly: <a href="mailto:flowers@perfectposies.com">flowers@perfectposies.com</a></p>
  </section>
